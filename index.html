<!DOCTYPE html>
<html>
    <head>
        <title>Simple TODO List Application</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body ng-app="myApp">
        <h1 class="header">TODO's Application</h1>
        <div class="content" ng-controller="myCtrl">
            <p><a href="" ng-click="myFunc()">+ Click to Add Items to TODO's List</a></p>
            <div class="myTodoList" ng-repeat="todo in myTodo" ng-init="edited=true">
                <input class="check" ng-click="completed = !completed" type="checkbox">
                <input type="text" class="input-field" ng-hide="edited" ng-blur="edited = !edited" ng-model="todo.name" autofocus>
                <span ng-show="edited" ng-class="{strike: completed}" ng-click="edited = !edited">{{$index+1}}.<span style="margin-left: 10px;">{{todo.name}}</span></span> <button ng-click="delFunc($index)" class="del-btn">Delete</button> <br/>
            </div>
        </div>
        
        <script src="vendor/angular.min.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
